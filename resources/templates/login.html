<!DOCTYPE html>
<html>
  <head>
      <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Welcome to chorechart</title>
  </head>
  <body>

      <div id="app">
          <div class="container">
              <div class="row">
                  <div class="col-xs-12">
                      <h1>Login</h1>
                      {% if flash %}
                      <div class="alert alert-danger">{{flash}}</div>
                      {% endif %}
                  </div>
              </div>
              <form action="/login" method="post">
                  {% csrf-field %}
                  <div class="row">
                      <div class="col-xs-4">
                          <label>Email</label>
                      </div>
                      <div class="col-xs-8">
                          <input name="email" type="text" />
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-xs-4">
                          <label>Password</label>
                      </div>
                      <div class="col-xs-8">
                          <input name="password" type="password" />
                      </div>
                  </div>
              <br/>
                  <div class="row">
                      <div class="col-xs-12">
                          <input class="btn btn-primary btn-block" type="submit" value="Login">
                      </div>
                  </div>
              </form>
              <br/>
              <div class="row">
                  <div class="col-xs-12">
                      <a class="btn btn-secondary btn-block" href="/signup">Signup</a>
                  </div>
              </div>
          </div>
      </div>

      <!-- scripts and styles -->
      {% style "/assets/bootstrap/css/bootstrap.min.css" %}
      {% style "/assets/font-awesome/css/font-awesome.min.css" %}
      {% style "/css/screen.css" %}

  </body>
</html>
